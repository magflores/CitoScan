spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=

spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB

# Raíz del repo 'pipeline'
pipeline.root=

# Modo de ejecución del pipeline: local | wsl
# - local: ejecuta run_pipeline.py con 'pipeline.python' en el host (Linux/macOS/Windows)
# - wsl: ejecuta dentro de WSL con 'pipeline.wsl.python' (recomendado si venv está en Linux)
pipeline.exec=

# Si exec=local: intérprete a usar en el host
#   - Linux/macOS: python3
#   - Windows puro: ruta al venv, ej: C:\\...\\venv\\Scripts\\python.exe
pipeline.python=

# Si exec=wsl: (opcional) distro y ruta del intérprete dentro del repo (venv Linux)
pipeline.wsl.distro=
pipeline.wsl.python=
