app.jwt.ttl-seconds=3600


app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

pipeline.exec=${PIPELINE_EXEC:http}
pipeline.url=${PIPELINE_URL:http://pipeline:5000}
pipeline.root=${PIPELINE_ROOT:/data/pipeline}

pipeline.python=python3

pipeline.wsl.distro=Ubuntu
pipeline.wsl.python=python3

# Email Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Frontend URL for email links
app.frontend.url=${APP_FRONTEND_URL:http://localhost:5173}