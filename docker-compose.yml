version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: citoscan
      POSTGRES_USER: citoscan
      POSTGRES_PASSWORD: citoscan
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U citoscan -d citoscan"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/citoscan
      SPRING_DATASOURCE_USERNAME: citoscan
      SPRING_DATASOURCE_PASSWORD: citoscan
      SERVER_PORT: 8080
      APP_CORS_ALLOWED_ORIGINS: http://localhost,http://127.0.0.1
      PIPELINE_EXEC: http
      PIPELINE_URL: http://pipeline:5000
      PIPELINE_ROOT: /data/pipeline
    volumes:
      - ./pipeline/resources/sessions:/data/pipeline/resources/sessions
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    ports:
      - "80:80"

  pipeline:
    build:
      context: ./pipeline
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./pipeline/resources:/app/resources
      - ./pipeline/models:/app/models:ro
      - ./pipeline/configs:/app/configs:ro
      - ./pipeline/resources/sessions:/data/pipeline/resources/sessions
    ports:
      - "5000:5000"
    depends_on:
      - backend

volumes:
  db_data:
